<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai Star Rail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            background-color: skyblue;
        }

        .sidebar {
            width: 20%;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #1DB954;
            font-size: 1.5rem;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li a {
            color: #b3b3b3;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #1DB954;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .music-section h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .albums {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .album {
            background-color: gray;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
        }

        .album img {
            width: 100%;
            border-radius: 5px;
        }

        .album p {
            margin-top: 10px;
            color: #b3b3b3;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .now-playing img {
            width: 50px;
            border-radius: 5px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 10px;
        }

        .volume input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Mihoyo</h2>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Cari</a></li>
            <li><a href="#">Koleksi Anda</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <input type="text" placeholder="Cari wallpaper atau build">
        </header>
        <section class="music-section">
            <h3>Rekomendasi Wallpaper</h3>
            <div class="albums">
                <div class="album">
                    <img src="Firefly3.jpg" alt="Firefly">
                    <p>Firefly</p>
                </div>
                <div class="album">
                    <img src="Stelle.jpg" alt="Stelle">
                    <p>Stelle</p>
                </div>
                <div class="album">
                    <img src="march-7th.jpg" alt="March 7th">
                    <p>March 7th</p>
                </div>
                <div class="album">
                    <img src="jingliu.jpg" alt="jingliu">
                    <p>jingliu</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer (Player Controls) -->
    <div class="footer">
        <div class="now-playing">
            <img src="Hoyologo.jpg" alt="Hoyologo">
            <div>
                <p>Hoyoverse</p>
            </div>
        </div>
        <div class="controls">
        </div>
        <div class="volume">
        </div>
    </div>
</body>
</html>
