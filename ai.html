    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjumlahan</title>
    <script>
        function hitungPenjumlahan() {
            // Mengambil nilai dari input
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
            
            // Menghitung hasil penjumlahan
            var hasil = angka1 + angka2;
            
            // Menampilkan hasil
            document.getElementById('hasil').innerText = "Hasil penjumlahan: " + hasil;
        }
    </script>
</head>
<body>
    <h1>Penjumlahan</h1>
    <form onsubmit="event.preventDefault(); hitungPenjumlahan();">
        <label for="angka1">Angka Pertama:</label>
        <input type="number" id="angka1" required>
        <br><br>
        <label for="angka2">Angka Kedua:</label>
        <input type="number" id="angka2" required>
        <br><br>
        <input type="submit" value="Hitung">
    </form>
    <p id="hasil"></p>
</body>
</html>
