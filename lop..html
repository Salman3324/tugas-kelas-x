<!DOCTYPE html>
<html>
<head>
    <title>Loop</title>
</head>
<body>
    <script>
  // Menentukan batas angka
const batas = 20; // Ubah angka ini sesuai kebutuhan

// Loop untuk memeriksa ganjil dan genap
for (let i = 1; i <= batas; i++) {
    if (i % 2 === 0) {
        console.log(i + " adalah angka genap");
    } else {
        console.log(i + " adalah angka ganjil");
    }
}
  </script>
</body>
</html>
